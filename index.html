<!DOCTYPE html>
<html>
<head>
  <title>Trash Talk | The game that pays homage to trash TV from the 90s to now</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

  <header>TRASH TALK</header>

  <div id="playerOne">

    <div class="playerProfiles">
      <p>PLAYER 1</p>

      <div class="circle"></div>

    </div>

    <div class="playerScoreboards">
      <p>SCOREBOARD</p>
      <li class="scoreboardContainers">
        <ul class="rows">
          <div class="levelNum">Level 1</div>
          <input type="levelPoints" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Level 2</div>
          <input type="levelPoints" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Level 3</div>
          <input type="levelPoints" value="">
        </ul>
      </li>
    </div>

  </div>

  <div id="mainBody">

      <input type="display" id="display" value="Welcome to Trash Talk. Player 1, you're up first. Click 'Start' to begin!">
 


    <div id="imageContainer">
    <!-- 81 * 133 square - 30 squares -->
      <ul class="grid">
            <li class="square" value="1"></li>
            <li class="square" value="2"></li>
            <li class="square" value="3"></li>
            <li class="square" value="4"></li>
            <li class="square" value="5"></li>
            <li class="square" value="6"></li>
            <li class="square" value="7"></li>
            <li class="square" value="8"></li>
            <li class="square" value="9"></li>
            <li class="square" value="10"></li>
            <li class="square" value="11"></li>
            <li class="square" value="12"></li>
            <li class="square" value="13"></li>
            <li class="square" value="14"></li>
            <li class="square" value="15"></li>
            <li class="square" value="16"></li>
            <li class="square" value="17"></li>
            <li class="square" value="18"></li>
            <li class="square" value="19"></li>
            <li class="square" value="20"></li>
            <li class="square" value="21"></li>
            <li class="square" value="22"></li>
            <li class="square" value="23"></li>
            <li class="square" value="24"></li>
            <li class="square" value="25"></li>
            <li class="square" value="26"></li>
            <li class="square" value="27"></li>
            <li class="square" value="28"></li>
            <li class="square" value="29"></li>
            <li class="square" value="30"></li>
          </ul>
    </div>

    <div id="roundOptions">
      <li id="optionContainer">
        <ul class="rows">
          <div class="optionButtons" id="A">A:</div>
          <input type="button" value="TV Show Name">
        </ul>
        <ul class="rows">
          <div class="optionButtons" id="B">B:</div>
          <input type="button" value="TV Show Name">
        </ul>
        <ul class="rows">
          <div class="optionButtons" id="C">C:</div>
          <input type="button" value="TV Show Name">
        </ul>
      </li>
    </div>

    <div id="startAndTimer">
      <div id="startTimerContainer">
        <li id="startTimerContainerList">
          <ul class="rows">
          <input type="startButton" id="startButton" value="START">
            <!-- <div id="timer">TIMER</div>     -->      
            <div id="timer"></div>
          </ul>
        </li>
      </div>
    </div>

  </div>

  <div id="playerTwo">

    <div class="playerProfiles">
      <p>PLAYER 2</p>
      <div class="circle"></div>
    </div>

    <div class="playerScoreboards">
      <p>SCOREBOARD</p>
      <li class="scoreboardContainers">
        <ul class="rows">
          <div class="levelNum">Level 1</div>
          <!-- <input type="levelNum" id="levelNum" value=""> -->
          <input type="levelPoints" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Level 2</div>
          <input type="levelPoints" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Level 3</div>
          <input type="levelPoints" value="">
        </ul>
      </li>
    </div>

  </div>

</body>
</html>
