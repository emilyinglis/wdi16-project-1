<!DOCTYPE html>
<html>
<head>
  <title>FLASHBACK | The game that tests your 90s nostalgia to the max</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script> <!-- modal -->
  <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>

  <header></header>




  <!-- modal  -->

   <!-- <a class="Ghost-Blue" href="#">Open Modal</a> -->
   <a class="trigger-button" href="#">Open Modal</a>
    
   <div class="Modal">
     <div class="Close"><img src="Elements/Close/Close.svg" height="60px" width="60px;" /></div>
      <div id="modalContent">
      <h1>Minimalist Fullscreen Modal Window Demo</h1>
      </div>
   </div>
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
   <script src="Actions/Actions.js" charset="utf-8"></script>
   <script type="text/javascript">  </script>



  <!-- modal -->







  <div id="playerOne">

    <div id="playerProfileOne"></div>

    <div class="playerScoreboards">
      <img src="./images/scoreboard-header.png"</img>
      <li class="scoreboardContainers">
        <ul class="rows">
          <div class="levelNum">Round 1</div>
          <input class="levelPoints" id="levelPoints1Player1" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Round 2</div>
          <input class="levelPoints" id="levelPoints2Player1" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Round 3</div>
          <input class="levelPoints" id="levelPoints3Player1" value="">
        </ul>
      </li>
    </div>

  </div>

  <div id="mainBody">

    <input type="display" id="display" value="Welcome to FLASHBACK. The game that tests your 90s Trash TV knowledge to the max.  Player 1, you're up. Click 'Start' to begin!">



    <div id="imageContainer">
      <!-- 81 * 133 square - 30 squares -->
      <ul class="grid">
        <li class="square" value="1"></li>
        <li class="square" value="2"></li>
        <li class="square" value="3"></li>
        <li class="square" value="4"></li>
        <li class="square" value="5"></li>
        <li class="square" value="6"></li>
        <li class="square" value="7"></li>
        <li class="square" value="8"></li>
        <li class="square" value="9"></li>
        <li class="square" value="10"></li>
        <li class="square" value="11"></li>
        <li class="square" value="12"></li>
        <li class="square" value="13"></li>
        <li class="square" value="14"></li>
        <li class="square" value="15"></li>
        <li class="square" value="16"></li>
        <li class="square" value="17"></li>
        <li class="square" value="18"></li>
        <li class="square" value="19"></li>
        <li class="square" value="20"></li>
        <li class="square" value="21"></li>
        <li class="square" value="22"></li>
        <li class="square" value="23"></li>
        <li class="square" value="24"></li>
        <li class="square" value="25"></li>
        <li class="square" value="26"></li>
        <li class="square" value="27"></li>
        <li class="square" value="28"></li>
        <li class="square" value="29"></li>
        <li class="square" value="30"></li>
      </ul>
    </div>

    <div id="roundOptions">
      <li id="optionContainer">
        <ul class="rows">
          <div class="optionButtons" id="A"></div>
          <input class="answer" type="button" value="Flashback">
        </ul>
        <ul class="rows">
          <div class="optionButtons" id="B"></div>
          <input class="answer" type="button" value="Flashback">
        </ul>
        <ul class="rows">
          <div class="optionButtons" id="C"></div>
          <input class="answer" type="button" value="Flashback">
        </ul>
      </li>
    </div>

    <div id="startAndTimer">
        <li id="startTimerContainerList">
          <ul class="rows">
            <input type="startButton" id="startButton" value="START">   
            <div id="timer">00:05</div>
          </ul>
        </li>
    </div>

  </div>

  <div id="playerTwo">

    <div id="playerProfileTwo">

    </div>

    <div class="playerScoreboards">

      <img src="./images/scoreboard-header.png"</img>

      <li class="scoreboardContainers">
        <ul class="rows">
          <div class="levelNum">Round 1</div>
          <input class="levelPoints" id="levelPoints1Player2" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Round 2</div>
          <input class="levelPoints" id="levelPoints2Player2" value="">
        </ul>
        <ul class="rows">
          <div class="levelNum">Round 3</div>
          <input class="levelPoints" id="levelPoints3Player2" value="">
        </ul>
      </li>
    </div>

  </div>

</body>
</html>
